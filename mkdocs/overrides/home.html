{% extends "main.html" %}

{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>
   .more-box{
    margin-left: 20px;
   }
   .ex-h1{
        font-size: 40px;width: 400px;
    }
    .ex-p{
        font-size: 20px; color: #777288;width: 480px;
    }
    .more-h1{ font-size: 20px;font-weight:900}
    .more-p{
        width: 320px; color: #777288; font-size: 18px;
    }
    .lit-p{
        font-size: 16px; color: #777288; width: 400px;
    }
    .ch-div{
        margin-left: 40px;
    }
    .fol{
        margin: auto;
    }
    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }
  
    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }
  
    /* Hide main content for now */
    .md-content {
      display: none;
    }
  
    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }
  
    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
    @media (max-width:400px) {
    .more_resource{
        flex-direction: column;
        text-align: center;
    }
    .more_resource_reverse{
        flex-direction: column-reverse;
        text-align: center;
    }
    .ex-h1 {
        font-size:20px;text-align: center;width:fit-content;
    }
    .ex-p{
        font-size: 14px; color: #777288;text-align: center;width:fit-content;
    }
    .more_resource .imgimg{
        width: 50px;
        height: 50px;
    }
.more-box{ margin-left:0;}
    .mo-img{
        width: 250px;
        height: 250px;
    }
    .more-h1{ font-size:25px;
    }
    .more-p{
        width:fit-content;
    }
    .lit-p{
        font-size: 14px; color: #777288; width: fit-content;margin:20px;
    }
    .chakli{
        width:275px;
        height: 275px;
        margin-top: 10%;
    }
    .ch-div{
        margin-left: 0;
    }
    .fol{
        margin: auto;
        margin-top:5%;
    }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>  
    <link rel="icon" type="image/png" href="litmus.svg"/>
    <title>LitmusChaos Experiment Docs</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            }
    </style>
</head>

<!-- Header Section -->
<div style="margin: 0%;">
    <div class="more_resource_reverse" style="display: flex;">
        <div style="margin: auto;justify-content:start;">
            <h1 class="ex-h1">
                HCE Usage Documentation
            </h1>
            <p class="ex-p">
                Tutorials to navigate the platform and technical reference for its features. 
            </p>
            <button
                onclick="window.location.href = 'experiments/categories/contents/';"
                style="width: 140px; 
                height: 50px; 
                background: linear-gradient(133.06deg, #7C6AC8 1.78%, #5B44BA 64.41%); 
                color: #FFFFFF; border-radius: 4px; 
                border:1px solid;
                margin-bottom: 30px;
                cursor: pointer;
                font-size: 15px;">
                Start Learning
            </button>
        </div>
        <div style="margin: auto;">
            <img class="mo-img" src="exp-docs-icons/cloud-provider.svg" style="height:400px;" alt="cloud provider" />
        </div>
    </div>
   
<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}
<div style="padding-bottom: 0px;"></div>
{% endblock %}
